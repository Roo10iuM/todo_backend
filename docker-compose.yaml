version: "3.9"

services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_pass
    volumes:
      - todo_db:/var/lib/postgresql/data

  backend:
    build: .
    restart: always
    env_file: ".env"
    depends_on:
      - db
    ports: 
      - 8090:8000

volumes:
  todo_db:
